name: Deploy Portfolio

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SASS ğŸ› ï¸
        run: npm install -g sass

      - name: Compile SASS to CSS ğŸ¨
        run: sass sass/style.scss css/style.css --style compressed

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Butun loyihani yuboradi
          branch: gh-pages # Sayt uchun alohida branch yaratadi
